<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mini Wiki Dark</title>
  <link rel="stylesheet" href="style.css">
  <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="./js/script.js"></script>
</head>
<body>

<div id="topbar">
  <input id="command" placeholder='문서 이름 또는 "All" 입력 후 Enter' />
  <button id="btn-save" class="btn btn-primary hidden">저장</button>
  <button id="btn-cancel" class="btn hidden">취소</button>
  <button id="btn-export" class="btn">내보내기</button>
  <button id="btn-import" class="btn">가져오기</button>
  <input type="file" id="import-file" accept=".json" style="display:none" />
  <button id="btn-theme" class="btn">☀️</button>
  <button id="btn-flash" class="btn" title="누르지 마세요">⚠️</button>
</div>

<div id="main">
  <div id="main-inner">
    <aside id="sidebar-left">
      <!-- 탭 시스템은 JS에서 동적으로 생성 -->
    </aside>
    <div id="content-area">
      <textarea id="editor" class="hidden" spellcheck="false"></textarea>
      <div id="preview" class="fullwidth"></div>
    </div>
    <aside id="sidebar-right">
      <!-- 목차/백링크는 JS에서 동적으로 생성 -->
    </aside>
  </div>
</div>

</body>
</html>
